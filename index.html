<!DOCTYPE html>
<html>
  <head>
    <title>Racer Game</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" type="text/css" href="racergame.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>    
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/jQuery.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="twelve columns heading">
            <h1>Race Car Game</h1>
          </div>
        </div>
        <!-- players buttons -->
        <div class="select-players">
          <p class="player-heading">Choose Players</p>
          <div class="choosePlayers">
           <input type="button" class="playerButton" name="player1" id="player1" href="#" value="1">
           <input type="button" class="playerButton" name="player2" id="player2" href="#" value="2">
           <input type="button" class="playerButton" name="player3" id="player3" href="#" value="3">
           <input type="button" class="playerButton" name="player4" id="player4" href="#" value="4">
          </div>
        </div>
        
        <!-- BUTTON how to play instructions -->
        <div class="row">
          <div class="twelve columns tooltipHow">
            <input id="rules" class="button" type="button" name="rules" value="How to Play" />
            <span class="tooltiptextHow">
              <p>
                <strong>Player 1:</strong> press 'q' key to advance
              </p>
              <p>
                <strong>Player 2:</strong> press 'p' key to advance
              </p>
              <p>
                <strong>Player 3:</strong> press 'z' key to advance
              </p>
              <p>
                <strong>Player 4:</strong> press '/' key to advance
              </p>
              <p><strong>First to the end wins!</strong></p>
            </span>
          </div>
        </div>

        <!-- BUTTON set track length -->
        <div class="row">
          <div class="twelve columns">
            <input id="setTrack" class="button" type="button" name="addPlayers" value="Set Track" />
          </div>
        </div>
        
        <!-- restart -->
        <div class="row">
          <div class="twelve columns restart">
            <input type="button" id="playAgain" name="playAgain" value="Go Again" />
          </div>
        </div>

        <div class="row">
          <div class="twelve columns raceTrack">
            <table class="racer_table">
              <tr id="player1_strip">
                <th>1</th>
                <td class="start active"></td>
                <td class="end"></td>
              </tr>
              <tr id="player2_strip">
                <th>2</th>
                <td class="start active"></td>
                <td class="end"></td>
              </tr>
              <tr id="player3_strip">
                <th>3</th>
                <td class="start active"></td>
                <td class="end"></td>
              </tr> 
              <tr id="player4_strip">
                <th>4</th>
                <td class="start active"></td>
                <td class="end"></td>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
    <script src="js/events.js" type="text/javascript"></script>
