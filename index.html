<!DOCTYPE html>
<html>
  <head>
    <title>Racer Game</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" type="text/css" href="racergame.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>    
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="twelve columns heading">
            <h1>Race Car Game</h1>
            <h2>I'M ADDING NEW FEATURES. COMING SOON!</h2>
            <p class="description">Lets see how this goes</p>
          </div>
        </div>
        <!-- row of buttons -->
        <div class="row">
          <div class="four columns tooltip">
            <!-- how to play instructions -->
            <input id="rules" class="button" type="button" name="rules" value="How to Play" />
            <span class="tooltiptext">
              <p>
                <strong>Player 1:</strong> press 'q' key to advance
              </p>
              <p>
                <strong>Player 2:</strong> press 'p' key to advance
              </p>
              <p>
                <strong>Player 3:</strong> press 'z' key to advance
              </p>
              <p>
                <strong>Player 4:</strong> press '/' key to advance
              </p>
              <p><strong>First to the end wins!</strong></p>
            </span>
          </div>

        <!-- set track length -->
          <div class="four columns">
            <input id="setTrack" class="button" type="button" name="addPlayers" value="Set Track" />
          </div>
        
        <!-- restart -->
          <div class="four columns restart">
            <input type="button" id="playAgain" name="playAgain" value="Go Again" />
          </div>
        </div>
      </div>

        <div class="row">
          <div class="twelve columns raceTrack">
            <table class="racer_table">
            <tr id="player1_strip" class="playerButton">
              <th class="playerButton">1</th>
              <td class="start active"></td>
              <td class="end"></td>
            </tr>
            <tr id="player2_strip" class="playerButton">
              <th class="playerButton">2</th>
              <td class="start active"></td>
              <td class="end"></td>
            </tr>
            <tr id="player3_strip" class="playerButton">
              <th class="playerButton">3</th>
              <td class="start active"></td>
              <td class="end"></td>
            </tr> 
            <tr id="player4_strip" class="playerButton">
              <th class="playerButton">4</th>
              <td class="start active"></td>
              <td class="end"></td>
            </tr>
          </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/events.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>

      }if (document.querySelectorAll('tr#player4_strip td.addTrack').length === 0){
        document.getElementById('player4_strip').style.display = "none";
      } -->
  </body>
</html>
